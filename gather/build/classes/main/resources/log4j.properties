# Options are: DEBUG, INFO, WARN, ERROR, FATAL

log4j.rootLogger=INFO,CONSOLE,GATHER


#PATH
path.app=#{path.app}


#APPENDERS--------------------------------------------------------------------------------------------------------------
#CONSOLE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[gather]%-5p %d{MM-dd HH:mm:ss,SSS}| %C{1}:%M | %m%n
#DAILY
log4j.appender.GATHER=org.apache.log4j.DailyRollingFileAppender
log4j.appender.GATHER.File=${path.app}/log/gather.log
log4j.appender.GATHER.DatePattern='.'yyyyMMdd
log4j.appender.GATHER.layout=org.apache.log4j.PatternLayout
log4j.appender.GATHER.layout.ConversionPattern=[gather]%-5p %d{MM-dd HH:mm:ss,SSS}| %C{1}:%M | %m%n